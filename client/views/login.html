<div class="login-container">
  <form name="form" ng-submit="login()">
    <h2>登录EODream</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="text" ng-model="user.email">
      <p class="hint" ng-show="form.email.$error.required && submitted">Email is required
      </p>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" ng-model="user.password">
      <p class="hint" ng-show="form.password.$error.required && submitted">
        Password is required</p>
    </div>

    <div class="actions">
      <button>Login</button>
    </div>
  </form>
</div>
