<div class="registe-container">
  <form name="form" ng-submit="register()">
      <h2>注册EODream</h2>
      <div class="form-group">
        <label>Email</label>
        <input name="email" type="text" ng-model="user.email" />
        <span class="hint" ng-show="form.email.$error.required && submitted">
        Password is required</span>
      </div>
      <div class="form-group">
        <label>username</label>
        <input name="email" type="text" ng-model="user.username" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" ng-model="user.password" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="confim password" type="password" ng-model="user.confimPassword" required />
      </div>
      <div class="form-group">
        <label>organization</label>
        <input name="email" type="text" ng-model="user.organization">
      </div>
      <div class="form-group">
        <label>country</label>
        <input name="email" type="text" ng-model="user.country">
      </div>
      <div class="actions">
        <button>Sign up</button>
      </div>
    </fieldset>
  </form>
</form>
